[tox]
envlist = py36,flake8
skipsdist = True

[testenv]
passenv=*
deps =
    -rrequirements_test.txt
commands =
    coverage run --source deeptracy_core -m py.test tests
    # coverage report -m --fail-under 80
    coverage xml -o coverage-reports/report.xml

[testenv:flake8]
deps =
    flake8
commands=flake8 deptracy_core
